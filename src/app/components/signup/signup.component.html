<div class="container" style="text-align: center">
  <h3 style="margin: 20px">
    Register as user
  </h3>
  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="main-form">
    <div class="form-group">
      <label>
        Email:
        <input type="text" formControlName="email" class="form-control input-style">
      </label>
    </div>

    <div class="form-group">
      <label>
        Name:
        <input type="text" formControlName="firstname" class="form-control input-style">
      </label>
    </div>

    <div class="form-group">
      <label>
        Lastname:
        <input type="text" formControlName="lastname" class="form-control input-style">
      </label>
    </div>

    <div class="form-group">
      <label>
        Password:
        <input type="password" formControlName="password" class="form-control input-style">
      </label>
    </div>

    <button class="button" type="submit" class="btn btn-success">Save</button>


  </form>

</div>
