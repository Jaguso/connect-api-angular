<div class="container" style="text-align: center">
  <h3 style="margin: 20px">
    Register as user
  </h3>
  <form [formGroup]="createForm" class="main-form">
    <div class="form-group">
      <label>
        Email:
        <input type="text" formControlName="email" class="form-control input-style" #email>
      </label>
    </div>

    <div class="form-group">
      <label>
        Name:
        <input type="text" formControlName="firstname" class="form-control input-style" #name>
      </label>
    </div>

    <div class="form-group">
      <label>
        Lastname:
        <input type="text" formControlName="lastname" class="form-control input-style" #lastname>
      </label>
    </div>

    <div class="form-group">
      <label>
        Password:
        <input type="password" formControlName="password" class="form-control input-style" #password>
      </label>
    </div>

    <button type="submit" class="btn btn-success" (click)="addUser(email.value, name.value, lastname.value, password.value)">Save</button>


  </form>

</div>
