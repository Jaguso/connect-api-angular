<div class="container" style="text-align: center">
  <form>
    <div [formGroup]="createForm" class="form-group">
      <label>
        Email:
        <input class="form-control" type="text" formControlName="email" #email >
      </label>
    </div>
    
    <div class="form-group">
      <label>
        Password:
        <input class="form-control" type="password" formControlName="password" #password>
      </label>
    </div>

    <button type="submit" class="btn btn-success" (click)="addAuthUser(email.value, password.value)">Login</button>
  </form>

</div>
